<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Linked avatars</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <div class="avatar" style="--pos-x: 5%; --pos-y: 5%">

        class="avatar__profile"
        src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?crop=entropy&cs=srgb&fm=jpg&w=200&&ixid=M3wzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE2ODYyMTQ3NjV8&ixlib=rb-4.0.3&q=85" />
      <div class="avatar__data">
        <h2>Maria</h2>
        <div class="social">
          <a href="#"><img src="assets/icons8-facebook.svg" /></a>
          <a href="#"><img src="assets/icons8-twitter-circled.svg" /></a>
        </div>
      </div>
    </div>
    <div class="avatar" style="--pos-x: 20%; --pos-y: 20%">
